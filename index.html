<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Income Expense Calculator</h1>

        <!-- Summary Section -->
        <div class="summary">
            <div class="box">
                <h3>Total Income</h3>
                <p id="total-income">$0</p>
            </div>
            <div class="box">
                <h3>Total Expense</h3>
                <p id="total-expense">$0</p>
            </div>
            <div class="box">
                <h3>Balance</h3>
                <p id="balance">$0</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">

            <div class="radio-group">
                <label><input type="radio" name="type" value="income" checked> Income</label>
                <label><input type="radio" name="type" value="expense"> Expense</label>
            </div>

            <button id="add-btn">Add Entry</button>
            <button id="reset-btn" class="reset" onclick="resetInputs()">Reset</button>
        </div>

      
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

      
        <ul id="entry-list"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
